<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post list</title>
</head>
<body>

<div>
    <h1>Pavel's blog</h1>
</div>


{% for post in posts %}
<div>
    <p>Published: {{ post.published_date }}</p>
    <h3>{{ post.title }}</h3>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endfor %}

</body>
</html>
