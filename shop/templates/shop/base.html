<!doctype html>

{% load static %}

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A portfolio template that uses Material Design Lite.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Farm shop</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://code.getmdl.io/1.0.6/material.grey-pink.min.css"/>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
<div class="mdl-layout mdl-layout--fixed-header">

    <header class="mdl-layout__header mdl-layout__header--waterfall portfolio-header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout__title">Фермерские продукты</span>
        </div>
        <div class="mdl-layout__header-row portfolio-navigation-row">
            <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                <a class="mdl-navigation__link {% if request.resolver_match.url_name == 'products' %}is-active{% endif %}"
                   href="{% url 'products' %}">Продукты</a>
                <a class="mdl-navigation__link {% if request.resolver_match.url_name == 'contacts' %}is-active{% endif %}"
                   href="{% url 'contacts' %}">Контакты</a>
            </nav>
        </div>
    </header>

    <main class="mdl-layout__content">
        <div class="mdl-grid portfolio-max-width">
            {% block content %}
            {% endblock %}
        </div>
        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
                <div class="mdl-logo">Фермерские продукты</div>
            </div>
        </footer>
    </main>
</div>
<script src="https://code.getmdl.io/1.0.6/material.min.js"></script>
</body>

</html>
