<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Farm shop</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">

    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>

<body>

<header>
    <!--Navbar-->
    <nav class="navbar navbar-toggleable-md navbar-light">
        <div class="container">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                    data-target="#navbarNav1" aria-controls="navbarNav1" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">
                <strong>Фермерские продукты</strong>
            </a>
            <div class="collapse navbar-collapse" id="navbarNav1">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link">Продукты<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Контакты</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>
    <!--Main layout-->
    <div class="container">

        <!--Page heading-->
        <div class="row wow fadeIn" data-wow-delay="0.2s">
            <div class="col-md-12">
                <h1 class="h1-responsive">Продукты
                    <!--<small class="text-muted">secondary text</small>-->
                </h1>
            </div>
        </div>
        <!--/.Page heading-->
        <hr>

        <!--First row-->
        <div class="row wow fadeIn" data-wow-delay="0.2s">
            {% block content %}
            {% endblock %}
        </div>
        <!--/.First row-->

    </div>
    <!--/.Main layout-->
</main>

<!--Footer-->
<footer class="page-footer center-on-small-only">
    <!--Footer links-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-lg-1 hidden-lg-down">
                <h5 class="title"><strong>Дополнительная информация</strong></h5>
                <p>Например, контакты.</p>
            </div>
        </div>
    </div>

    <!--Copyright-->
    <div class="footer-copyright">
        <div class="containter-fluid">
            © 2017 Copyright: <a href=""> geomslayer </a>
        </div>
    </div>
    <!--/.Copyright-->

</footer>
<!--/.Footer-->

<!-- SCRIPTS -->

<!-- JQuery -->
<script type="text/javascript" src="{% static 'js/jquery-2.2.3.min.js' %}"></script>

<!-- Bootstrap tooltips -->
<script type="text/javascript" src="{% static 'js/tether.min.js' %}"></script>

<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

<!-- MDB core JavaScript -->
<script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>

<script>
    new WOW().init();
</script>

</body>

</html>
